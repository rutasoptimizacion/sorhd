version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    container_name: sorhd-postgres
    environment:
      POSTGRES_DB: sorhd
      POSTGRES_USER: sorhd_user
      POSTGRES_PASSWORD: sorhd_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sorhd_user -d sorhd"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for Celery and caching)
  redis:
    image: redis:7-alpine
    container_name: sorhd-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sorhd-backend
    environment:
      - DATABASE_URL=postgresql://sorhd_user:sorhd_password@postgres:5432/sorhd
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=development-secret-key-change-in-production
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Admin Panel (Development)
  admin:
    image: node:18-alpine
    container_name: sorhd-admin
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./admin:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: sorhd-network
