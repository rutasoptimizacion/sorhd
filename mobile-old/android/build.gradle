// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.3.11579264"  // Changed from 27.2 to 26.3 for CMake compatibility
        kotlinVersion = "2.1.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.7.3")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.2")
    }
}

plugins {
    id("com.facebook.react.rootproject") version "0.82.1" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            // All of React Native (JS, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            // Android JSC is installed from npm
            url "$rootDir/../node_modules/jsc-android/dist"
        }
    }
}

// Fix for Gradle 9+ buildConfig and namespace requirements in dependencies
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                // Enable buildConfig for all modules
                buildFeatures {
                    buildConfig = true
                }

                // Set namespace if not specified (required by Gradle 9+)
                if (namespace == null) {
                    namespace = "com.${project.name.replace('-', '_')}"
                }
            }
        }
    }
}
