plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
}

def projectRoot = rootProject.projectDir.parent
def reactNativeRoot = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootProject.file("../")).text.trim()).parent

react {
    // Needed to enable Autolinking in React Native 0.82+
    autolinkLibrariesWithApp()
}

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.sorhdmobile"

    defaultConfig {
        applicationId "com.sorhdmobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Read MAPS_API_KEY from gradle.properties
        manifestPlaceholders = [
            MAPS_API_KEY: project.findProperty('MAPS_API_KEY') ?: 'PLACEHOLDER_KEY'
        ]

        // Fix for NDK 27+ gold linker removal - disable LTO and use lld
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared",
                          "-DCMAKE_INTERPROCEDURAL_OPTIMIZATION=OFF",
                          "-DCMAKE_CXX_FLAGS_DEBUG=-fno-lto",
                          "-DCMAKE_C_FLAGS_DEBUG=-fno-lto"
            }
        }
    }

    buildFeatures {
        buildConfig true
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        debugOptimized {
            // Faster build with C++ optimizations but JavaScript debugging still enabled
            initWith debug
            matchingFallbacks = ['debug']
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // Explicitly enable the New Architecture (mandatory in RN 0.82+)
    // Note: In 0.82+, this is always enabled, but we keep this for clarity
    buildFeatures {
        prefab true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // React Native - New Architecture is now mandatory
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")

    // Google Play Services - Maps
    implementation 'com.google.android.gms:play-services-maps:19.0.0'
    implementation 'com.google.android.gms:play-services-location:21.3.0'

    // Firebase - Updated to latest BOM
    implementation platform('com.google.firebase:firebase-bom:33.7.0')
    implementation 'com.google.firebase:firebase-messaging'
}

apply plugin: 'com.google.gms.google-services'
